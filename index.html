<!DOCTYPE html>
<html lang="cz">
<head>
  <meta charset="UTF-8" />
  <title>My Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <button id="followBtn" style="
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 1000;
  padding: 12px 18px; 
  font-size: 16px; 
  background: white;
  border: 1px solid #888;
  cursor: pointer;
  ">Follow: ON</button>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map', {
      maxZoom: 22,    // maximum zoom allowed
      minZoom: 1      // optional: minimum zoom
    }).setView([49.8348, 18.2819], 13);
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    
    let follow = false; // controls whether the map pans to user location
    const followBtn = document.getElementById('followBtn');
    
    // Button click toggles follow
    followBtn.addEventListener('click', () => {
      follow = !follow;
      followBtn.textContent = `Follow: ${follow ? 'ON' : 'OFF'}`;
    });
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 22
    }).addTo(map);
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
    
          // Smoothly move the map to the new location
          if (follow) {
            map.panTo([lat, lon]);
          }
              
          // Add/update the user marker
          if (!window.userMarker) {
            window.userMarker = L.marker([lat, lon]).addTo(map)
              .bindPopup('You are here!')
              .openPopup();
          } else {
            window.userMarker.setLatLng([lat, lon]);
          }
        },
        (error) => {
          console.error('Geolocation error:', error);
        },
        {
          enableHighAccuracy: isMobile, // improves location accuracy if on mobile
          maximumAge: 1000,         // use a cached position only if <1s old
          timeout: 30000              // 10 seconds timeout
        }
      );
    } else {
      console.log('Geolocation not supported');
    }

    <!--
    L.marker([51.505, -0.09])
      .addTo(map)
      .bindPopup('Example POI');
    -->
  </script>
</body>
</html>
